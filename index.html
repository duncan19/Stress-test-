<!DOCTYPE html>
<html>
  <head>
    <title>Transportation Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="stress-form">
        <input type="checkbox" name="warning-signs" value="1">Loss Of Sleep<br>      
        <input type="checkbox" name="warning-signs" value="2">Feeling Overwhelmed<br>
        <input type="checkbox" name="warning-signs" value="3">Loss of appetite<br>
        <input type="checkbox" name="health-symptoms" value="1">anxiety<br>
        <input type="checkbox" name="health-symptoms" value="2">headache<br>
        <input type="checkbox" name="health-symptoms" value="3">High blood pressure<br>
        <input type="checkbox" name="coping-methods" value="1">Meditate<br>
        <input type="checkbox" name="coping-methods" value="2">Manage your time<br>
        <input type="checkbox" name="coping-methods" value="3">Pet a cat<br>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
      <div class="high-stress">
        <p>Try consulting a doctor for help</p>
      </div>
      <div class="med-stress">
        <p>Try meditating or managing your time better</p>
      </div>
      <div class="low-stress">
        <p>Good Job! Keep it up!</p>
      </div>
    </div>
  </body>
</html>
